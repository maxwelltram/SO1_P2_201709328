syntax ="proto3";

message Calificacion {
    int32 carnet = 1; 
    string nombre = 2;
    string curso = 3;
    int32 nota = 4;
    string semestre = 5; 
    int32 anio = 6;
}

message Respuesta{
    bool Enviado =1;
    string mensaje=2;
}

service ServicioCalificacion{
    rpc EnviarCalificacion (Calificacion) returns (Respuesta);
}

